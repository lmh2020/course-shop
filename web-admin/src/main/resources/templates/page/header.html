<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="copy(title, links, styles, script)">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title th:replace="${title}">在线课程</title>
        <link rel="shortcut icon" th:href="@{../static/assets/images/favicon.ico}" />
        <link rel="stylesheet" th:href="@{../static/assets/css/backend.min.css?v=1}">
        <link rel="stylesheet" th:href="@{../static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css}">
        <link rel="stylesheet" th:href="@{../static/assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css}">
        <link rel="stylesheet" th:href="@{../static/assets/vendor/remixicon/fonts/remixicon.css}">
        <link rel="stylesheet" th:href="@{../static/assets/vendor/@icon/dripicons/dripicons.css}">
        <link rel='stylesheet' th:href='@{../static/assets/vendor/fullcalendar/core/main.css}' />
        <link rel='stylesheet' th:href='@{../static/assets/vendor/fullcalendar/daygrid/main.css}' />
        <link rel='stylesheet' th:href='@{../static/assets/vendor/fullcalendar/timegrid/main.css}' />
        <link rel='stylesheet' th:href='@{../static/assets/vendor/fullcalendar/list/main.css}' />
        <link rel="stylesheet" th:href="@{../static/assets/vendor/mapbox/mapbox-gl.css}">
        <link rel="stylesheet" th:href="@{../static/assets/css/pagination.min.css}">

        <!-- Backend Bundle JavaScript -->
        <script th:src="@{../static/assets/js/vue.min.js}"></script>
        <script th:src="@{../static/assets/js/backend-bundle.min.js}"></script>

        <!-- Flextree Javascript-->
        <script th:src="@{../static/assets/js/flex-tree.min.js}"></script>
        <script th:src="@{../static/assets/js/tree.js}"></script>

        <!-- Table Treeview JavaScript -->
        <script th:src="@{../static/assets/js/table-treeview.js}"></script>

        <!-- Masonary Gallery Javascript -->
        <script th:src="@{../static/assets/js/masonry.pkgd.min.js}"></script>
        <script th:src="@{../static/assets/js/imagesloaded.pkgd.min.js}"></script>

        <!-- Mapbox Javascript -->
        <script th:src="@{../static/assets/js/mapbox-gl.js}"></script>
        <script th:src="@{../static/assets/js/mapbox.js}"></script>

        <!-- Fullcalender Javascript -->
        <script th:src='@{../static/assets/vendor/fullcalendar/core/main.js}'></script>
        <script th:src='@{../static/assets/vendor/fullcalendar/daygrid/main.js}'></script>
        <script th:src='@{../static/assets/vendor/fullcalendar/timegrid/main.js}'></script>
        <script th:src='@{../static/assets/vendor/fullcalendar/list/main.js}'></script>

        <!-- SweetAlert JavaScript -->
        <script th:src="@{../static/assets/js/sweetalert.js}"></script>

        <!-- Vectoe Map JavaScript -->
        <script th:src="@{../static/assets/js/vector-map-custom.js}"></script>

        <!-- Chart Custom JavaScript -->
        <script th:src="@{../static/assets/js/customizer.js}"></script>

        <!-- Chart Custom JavaScript -->
        <script th:src="@{../static/assets/js/chart-custom.js}"></script>

        <!-- slider JavaScript -->
        <script th:src="@{../static/assets/js/slider.js}"></script>
        <script th:src="@{../static/assets/js/pagination.js}"></script>

        <!-- app JavaScript -->
        <script th:src="@{../static/assets/js/app.js}"></script>
        <script th:src="@{../static/assets/js/common.js}"></script>

        <th:block th:replace="${links}" />
        <th:block th:replace="${styles}" />
        <th:block th:replace="${script}" />
    </head>
</html>
